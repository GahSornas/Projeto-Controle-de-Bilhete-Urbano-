<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recarga</title>
    <link rel="stylesheet" href="CSS/recarga.css" />
    <link rel="stylesheet" href="CSS/base.css" />
  </head>
  <body>
    
    <a href="/"><img class="imgHome" src="images/imgHome.png"></a>


    <section class="pageRecarga">
      <div class="containerUtilizarBilhete">
        <h1>Recarrege seu BILHETE!!</h1>
        <div class="divUtilizarBilhete">
          <h3>Insira seu cartão ou digite o código:</h3>
          <input
            type="number"
            id="campoBilheteRecarga"
            placeholder="XXXXX"
            required
          />
        </div>
      </div>

      <div class="divTodasRecargas">

        <div class="divTiposRecargas">
          <div class="divTiposRecargas2">
            

              <button class="btnRecarga" id="btnRecargaUnico" onclick="abrirPopupBilUnico('popupRecarga')">
                <h1 class="tituloBilhete">BILHETE ÚNICO</h1>
                <br>
                <p class="textoBilhete">
                  Utilize em quantos transportes quiser durante 40 minutos
                </p>
                <div class="divValorBilhete">
                  <h2>R$5</h2>
                  
                </div>
              </button>

              <button class="btnRecarga" id="btnRecargaDuplo" onclick="abrirPopupBilDuplo('popupRecarga')">
                <h1 class="tituloBilhete">BILHETE DUPLO</h1>
                <br>
                <p class="textoBilhete">
                  Utilize em quantos transportes quiser em dois períodos de 40 minutos
                </p>
                <div class="divValorBilhete">
                  <h2>R$8</h2>
                  
                </div>
              </button>

              <button class="btnRecarga" id="btnRecarga7" onclick="abrirPopupBil7('popupRecarga')">
                <h1 class="tituloBilhete">BILHETE 7 DIAS</h1>
                <br>
                <p class="textoBilhete">
                  Poderá utilizar quantas vezes quiser durante 7 dias corridos
                </p>
                <div class="divValorBilhete">
                  <h2>R$50</h2>
                  
                </div>
              </button>

              <button class="btnRecarga" id="btnRecarga30" onclick="abrirPopupBil30('popupRecarga')">
                <h1 class="tituloBilhete">BILHETE 30 DIAS</h1>
                <br>
                <p class="textoBilhete">
                  Poderá utilizar quantas vezes quiser durante 30 dias corridos
                </p>
                <div class="divValorBilhete">
                  <img src="images/imgMelhorOferta.png" alt="">
                  <h2>R$130</h2>
                </div>
              </button>
            
          </div>
        </div>

      </div>
    </section>
    
    <div id="popupRecarga">
      <button id="btnPopupRecarga" onclick="fecharPopup('popupRecarga')">
        X
      </button>
      <h3 id="h3PopupRecarga">Recarga Efetuada Com Sucesso!!</h3>
      <a href="/Utilizar">Próximo Passo</a>
    </div>

    <script src="javaScript/recharge.js"></script>
  </body>
</html>
