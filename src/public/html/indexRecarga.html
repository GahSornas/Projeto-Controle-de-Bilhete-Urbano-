<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Recarga</title>
    <link rel="stylesheet" href="CSS/recarga.css" />
    <link rel="stylesheet" href="CSS/menu.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <a href="/">Gerar Bilhete</a>
        <a href="/Recarga">Recarga</a>
        <a href="/Utilizar">Utilização</a>
        <a href="/Relatorio">Relatório</a>
      </div>
    </header>

    <section class="pageRecarga">
      <div class="containerUtilizarBilhete">
        <div class="divUtilizarBilhete">
          <h3>Digite seu código:</h3>
          <input
            type="text"
            id="campoBilheteRecarga"
            placeholder="XXXXX"
            required
          />
        </div>
      </div>

      <div class="divTodasRecargas">

        <div class="divTiposRecargas">
          <div class="divTiposRecargas2">
            

              <button class="btnRecarga" id="btnRecargaUnico" onclick="abrirPopupBilUnico('popupRecarga')">
                <h1 class="tituloBilhete">BILHETE ÚNICO</h1>
                <br>
                <p class="textoBilhete">
                  Dará ao usuário o direito utilizar o mesmo bilhete em quantos
                  transportes quiser, um período de 40 minutos.
                </p>
              </button>

              <button class="btnRecarga" id="btnRecargaDuplo" onclick="abrirPopupBilDuplo('popupRecarga')">
                <h1 class="tituloBilhete">BILHETE DUPLO</h1>
                <br>
                <p class="textoBilhete">
                  Para cada período de utilização do Bilhete duplo o usuário poderá
                  utilizar o mesmo bilhete em quantos transportes quiser, por um período
                  de 40 minutos.
                </p>
              </button>

              <button class="btnRecarga" id="btnRecarga7" onclick="abrirPopupBil7('popupRecarga')">
                <h1 class="tituloBilhete">BILHETE 7 DIAS</h1>
                <br>
                <p class="textoBilhete">
                  Este tipo de bilhete dará ao usuário o direito de utilizar o
                  transporte público quantas vezes quiser durante o período de 7 dias,
                  contados apartir da primeira utilização do bilhete.
                </p>
              </button>

              <button class="btnRecarga" id="btnRecarga30" onclick="abrirPopupBil30('popupRecarga')">
                <h1 class="tituloBilhete">BILHETE 30 DIAS</h1>
                <br>
                <p class="textoBilhete">
                  Este tipo de bilhete dará ao usuário o direito de utilizar o
                  transporte público quantas vezes quiser durante o período de 30 dias,
                  contados apartir da primeira utilização do bilhete.
                </p>
              </button>
            
          </div>
        </div>

      </div>
    </section>
    <div id="popupRecarga">
      <h3 id="h3PopupRecarga">Recarga Efetuada</h3>
      <button id="btnPopupRecarga" onclick="fecharPopup('popupRecarga')">
        X
      </button>
    </div>
    <script src="javaScript/recharge.js"></script>
  </body>
</html>
