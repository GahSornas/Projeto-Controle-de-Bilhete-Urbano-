<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Utilizar Bilhete</title>
    <link rel="stylesheet" href="CSS/utilizar.css"/>
    <link rel="stylesheet" href="CSS/menu.css">
  </head>
  <body>
    <header id="topBox">
      <div class="menu">
        <a href="/">Gerar Bilhete</a>
        <a href="/Recarga">Recarga</a>
        <a href="/Utilizar">Utilização</a>
        <a href="/Relatorio">Relatório</a>
      </div>
    </header>
    <div class="topBox"></div>
    
    <div class="pageUtilizacao">

      <div class="divUtilizarBilhete">
        <h3>Digite seu código:</h3>
        <input type="text" id="campoBilhete" placeholder="XXXXX" required />
        <button type="submit" id="btnConsultarBilhete" onclick="teste('btnBilhetesAtivos')">Consultar</button>
      </div>
      
      <div class="divTodosBilhetes">

        <div class="divBilhetesAtivos">
          <h3>Bilhetes Ativos</h3>
          <button class="btnBilhetesAtivos">
            BILHETE ÚNICO<br/>
            30 minutos restantes
          </button>
          
          
          
        </div>
        
        <div class="divBilhetesDisp">
          <h3>Bilhetes Disponiveis</h3>
          <button class="btnBilhetesDispniveis">
            BILHETE 30 DIAS
          </button>
        </div>

      </div>

    </div>

    <script src="javaScript/utilizar.js"></script>
  </body>
</html>
