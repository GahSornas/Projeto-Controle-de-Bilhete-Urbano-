<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Utilizar Bilhete</title>
    <link rel="stylesheet" href="CSS/utilizar.css"/>
    <link rel="stylesheet" href="CSS/menu.css">
  </head>
  <body>
    <header id="topBox">
      <div class="menu">
        <a href="/">Gerar Bilhete</a>
        <a href="/Recarga">Recarga</a>
        <a href="/Utilizar">Utilização</a>
        <a href="/Relatorio">Relatório</a>
      </div>
    </header>
    
    <section class="pageUtilizacao">

      <div class="containerUtilizarBilhete">
        <div class="divUtilizarBilhete">
          <h3>Digite seu código:</h3>
          <input type="text" id="campoBilhete" placeholder="XXXXX" required />
          <button type="submit" id="btnConsultarBilhete">Consultar</button>
        </div>
      </div>
        
        <div class="divTodosBilhetes">
          
          <div class="divBilhetes">
            <h3>Bilhetes Ativos</h3>

          <ul id="ulBilhetesAtivos">
            <button class="btnBilhetes">
              BILHETE ÚNICO<br/>
              30 minutos restantes
            </button>
          </ul>

        </div>
        
        <div class="divBilhetes">
          <h3>Bilhetes Disponiveis</h3>

          <ul id="ulBilhetesDisponiveis">
            <button class="btnBilhetes">
              BILHETE 30 DIAS
            </button>
          </ul>
          
        </div>

      </div>

    </section>

    <script src="javaScript/utilizar.js"></script>
  </body>
</html>
