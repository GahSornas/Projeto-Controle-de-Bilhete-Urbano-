<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Utilizar Bilhete</title>
    <link rel="stylesheet" href="CSS/utilizar.css"/>
    <link rel="stylesheet" href="CSS/base.css">
  </head>
  <body>
    
    <a href="/"><img class="imgHome" src="images/imgHome.png"></a>
    
    <section class="pageUtilizacao">

      <div class="containerUtilizarBilhete">
        <h1>Escolha um BILHETE para entrar no transporte!!</h1>
        <div class="divUtilizarBilhete">
          <h3>Insira seu cartão ou digite o código:</h3>
          <input type="text" id="campoBilhete" placeholder="XXXXX" required />
          <button type="submit" id="btnConsultarBilhete" onclick="consulta()">Consultar</button>
        </div>
      </div>
        
        <div class="divTodosBilhetes">
          
          <div class="divBilhetes">
            <h3>Bilhetes Ativos</h3>

          <ul id="ulBilhetesAtivos">
            <button class="btnBilhetes">
              BILHETE ÚNICO<br/>
              30 minutos restantes
            </button>
            
          </ul>

        </div>
        
        <div class="divBilhetes">
          <h3>Bilhetes Disponiveis</h3>

          <ul id="ulBilhetesDisponiveis">
            <button class="btnBilhetes">
              BILHETE 30 DIAS
            </button>
          </ul>
          
        </div>

      </div>

      <div id="popupUtilizacao">
        <button onclick="fecharPopup(popupUtilizacao)">X</button>
        <h2>Sucesso!! Agora você pode passear tranquilo!!</h2>
      </div>
    </section>

    <script src="javaScript/utilizar.js"></script>
  </body>
</html>
